        <h2>speed typer</h2>
        <small>type the following following :</small>
        <h1 id="word"></h1>
        <input type="text" id="text" placeholder="type word here">
        <!-- <button id="check">check</button> -->
        <p id="time">time left <span id="wintime"> </span>s</p>
        <p id="score">score <span id="winscore">0</span></p>

        </div>
    </div>
